<html>
    <head>
 
        <meta charset="utf8">
        <script type="text/javascript">
            
            window.onload = function() {//윈도우가 열리면
                document.getElementById("A").onclick = function() {
                    console.log("A함수호출")
                    alert("A함수호출");
                }
 
                document.getElementById("B").onclick = function() {
                    console.log("B함수호출")
                    alert("B함수호출");
                }
            }
            click_a = function(str){
                if(str){
                    console.log("click_a 함수호출"+str)
                    alert("click_a 함수호출"+str);
                }else{
                    console.log("click_a 함수호출")
                    alert("click_a 함수호출");
                }
            }
            click_b = function(){
                console.log("click_b 함수호출")
                alert("click_b 함수호출");
            }

            web_callback = function(str){
                console.log("web_callback "+ str);
                alert("web_callback "+ str);
            }
            
       </script>
 
    </head>
 
    <body>
 
        <input type="button" value="A함수호출" id="A"/>
        <input type="button" value="B함수호출" id="B"/>
        <br>
        <input type="button" value="click_A 함수호출" onclick="click_a()"/>
        <input type="button" value="click_A 함수호출(click했어)" onclick="click_a('click 했어')"/>
        <br>
        <input type="button" value="click_B 함수호출" onclick="click_b()"/>
        <br>
        Android(aos) 호출 관련 (bridge는 aos)
        <br>
        <input type="button" value="aos.call_log('로그가 전달 되나?') 함수호출" onclick="window.aos.call_log('로그가 전달 되나?')"/> <br>
        <input type="button" value="aos.click_toast 함수호출" onclick="window.aos.click_toast()"/><br><br>
        <input type="button" value="aos.callMess22age()" onclick="window.aos.callMessage()"/><br>

    </body>
 
</html>
